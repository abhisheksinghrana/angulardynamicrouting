<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h1 class="header">{{data?.title}}</h1>
  <div class="content">
    {{data?.description}}
    <div class="spent-hours">
      <span class="{{data.type==1 ? 'success' : 'danger'}}">{{data?.totalSpentHours + 'h'}}</span>
      <span class="slash">/</span>
      <span>{{data?.weeklyWorkingHours +'h'}}</span>
    </div>
  </div>
  <div class="footer">
    <input type="button" class="ac-button ac-secondary" value="Cancel" (click)="close(false)" *ngIf="data.type === 1" />
    <input type="button" class="ac-button ac-primary" value="Submit hours" (click)="close(true)" *ngIf="data.type === 1" />
    <input type="button" class="ac-button ac-primary" value="Okay" (click)="close(false)" *ngIf="data.type === 2" />
  </div>
</div>
